# https://www.playframework.com/documentation/latest/Configuration

# CORS Filter Configuration
play.filters.enabled += "play.filters.cors.CORSFilter"

play.filters.cors {
  # 許可するオリジン (Angular開発サーバーのURL)
  # "null" はファイルシステムから直接HTMLを開いた場合などのリクエストを許可する場合。今回は不要。
  allowedOrigins = ["http://localhost:4200"]

  # 許可するHTTPメソッド
  allowedHttpMethods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]

  # 許可するHTTPヘッダー
  # allowedHttpHeaders = ["Accept", "Content-Type", "Origin", "X-Requested-With"] # 必要に応じて追加
  allowedHttpHeaders = null # 全て許可 (開発用にはこれで良い場合も) または具体的に指定

  # 公開するHTTPヘッダー
  # exposedHeaders = []

  # プリフライトリクエストの結果をキャッシュする期間
  preflightMaxAge = 3 days

  # Cookieを伴うリクエストを許可するかどうか (今回のシンプルなAPIではfalseで良いでしょう)
  supportsCredentials = false
}
