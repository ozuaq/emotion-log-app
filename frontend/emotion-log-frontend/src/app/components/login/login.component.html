<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-900">ログイン</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          required
          class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          required
          class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      @if (errorMessage) {
        <p class="text-sm text-red-600">{{ errorMessage }}</p>
      }
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400"
        >
          ログイン
        </button>
      </div>
    </form>
    <p class="text-sm text-center text-gray-600">
      アカウントをお持ちでないですか？
      <a routerLink="/signup" class="font-medium text-blue-600 hover:underline">サインアップ</a>
    </p>
  </div>
</div>
